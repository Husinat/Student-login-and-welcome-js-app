        let savedStudents = localStorage.getItem('students');
        if (savedStudents !== null) {
            let parsedStudents = JSON.parse(savedStudents);
            names.push(...parsedStudents);

        btn.addEventListener('click', () => {
            let newInput = studentInp.value.trim();

            if (newInput === '') {
                display.innerHTML = 'Please enter ur name!';
                display.style.color = 'red';
                return;
            } else if (names.includes(newInput)) {
                display.innerHTML = `Welcome ${newInput}! It's great to have you backðŸ˜Š`;
                display.style.color = 'grey';;
                return;
            } else {
                display.innerHTML = `Welcome ${newInput}! It's your first time here!ðŸ¤—`;
                names.push(newInput);
                localStorage.setItem('students', JSON.stringify(names));

                display.style.color = 'green';
                return;
            }
